{% extends "base.html" %}
{% load i18n crispy_forms_tags %}


<!-- Confirmation de la réinitialisation du mot de passe -->
{% block title %} {% trans "تأكيد إعادة تعيين كلمة المرور" %} {% endblock %}

{% block content %}

<div class="register">
    <!-- <h1>Password Reset Confirm</h1> -->
    <!-- Confirmation de la réinitialisation du mot de passe -->
    <h1 class="text-white {% if LANGUAGE_CODE == 'ar' %} br_right {% else %} br_left {% endif %}">
        {% trans "تأكيد إعادة تعيين كلمة المرور" %} </h1>

    <div class="content-section">
        <form method="POST" action="" class="form-group">
            {% csrf_token %}
            <fieldset class="form-group">
                <!-- <legend class="border-bottom mb-4">
                    Reset Your Password hear
                </legend> -->
                {{ form|crispy  }}
                <div class="form-group">
                    <!-- Réinitialiser mot de passe -->
                    <input type="submit" class="btn btn-block" value="{% trans 'إعادة تعيين كلمة المرور' %}">
                </div>

            </fieldset>
        </form>

    </div>
</div>



{% endblock %}
