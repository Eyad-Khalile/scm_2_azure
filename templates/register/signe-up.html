{% extends 'base.html' %}
{% load static i18n crispy_forms_tags %}


{% block title %} {% trans 'أنشاء حساب' %} {% endblock %}

{% block content %}




<div class="register">
    <div class="row">
        <div class="col-md-3 register-left">
            <!-- <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" /> -->
            <img src="{% static 'media/main_logo/logo_3.png' %}" alt="" />
            <h2> {% trans "تقديم طلب اشترك" %} </h2>
            <hr>
            <p> {% trans 'إذا كان لديك حساب يمكنك تسجيل الدخول من هنا' %} </p>
            <a href="{% url 'signe_in' %}" class="btn">تسجيل الدخول</a>
            <br />
        </div>
        <!-- register-right -->
        <div class="col-md-9 ">

            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="form-group">
                    <input type="submit" class="btn btn-block mt-3" value="{% trans 'اشترك' %}">
                </div>

            </form>
        </div>
    </div>

</div>



{% endblock %}
