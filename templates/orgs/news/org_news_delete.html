{% extends 'base.html' %}
{% load static i18n crispy_forms_tags %}

{% block title %} {% trans "حذف خبر" %} {% endblock %}

{% block content %}


<div class="row mt-4 pt-4 mb-4">
    <h1 class="mt-4 mb-4 pb-4"> {% trans "حذف خبر" %} </h1>

    <h2 class="{% if LANGUAGE_CODE == 'ar' %} br_right {% else %} br_left {% endif %}">
        {% trans "هل أنت متأكد من رغبتك في حذف الخبر بعنوان " %} : {{ new.title }} </h2>

    <form action="" method="post" class="register" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <input type="submit" class="btn btn-block mt-3" value='{% trans "حذف الخبر" %}'>
        </div>
        <button type="button" class="btn btn-block nav-link active nav-link-icon d-flex justify-content-center"
            onclick="history.back();" title="{% trans 'عودة إلى الصفحة السابقة' %}">
            {% trans 'عودة إلى الصفحة السابقة' %}
        </button>
    </form>




</div>

{% endblock %}
